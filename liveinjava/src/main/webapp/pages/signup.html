<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>

<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- Number validation js and css -->
<link href="../vendor/bootstrap/css/errmsg.css" rel="stylesheet"
	type="text/css">
<link href="../vendor/bootstrap/js/numberonly.js" rel="javascript"
	type="text/js">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Register Here</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Name" name="name"
										type="name" autofocus>
								</div>


								<div class="form-group">
									<input class="form-control" placeholder="Birth Date"
										name="birth_date" type="date" autofocus>
								</div>

<!-- 								  <div class="form-group">
                                    <input class="form-control" placeholder="Mobile No" name="mob_no" data-fv-numeric="true" data-fv-numeric-message="Please enter valid phone numbers" type="tel" size=10 maxlength="10" required="required" autofocus ><span id="errmsg"></span>
                                </div> 
 -->
							 	<div class="form-group">
									 <input class="form-control" placeholder="Mobile No" name="mob_no" type="tel" size=10 maxlength="10" required="required" autofocus >

									<input type="text" placeholder="Mobile No" id="text1"
										class="numeric" size=10 maxlength="10" required="required"
										autofocus /> <span class="error"
										style="color: Red; display: none">*Only Digits</span>
									<script type="text/javascript"
										src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
									<script type="text/javascript">
										var specialKeys = new Array();
										specialKeys.push(8); //Backspace
										$(function() {
											$(".numeric")
													.bind(
															"keypress",
															function(e) {
																var keyCode = e.which ? e.which
																		: e.keyCode
																var ret = ((keyCode >= 48 && keyCode <= 57) || specialKeys
																		.indexOf(keyCode) != -1);
																$(".error")
																		.css(
																				"display",
																				ret ? "none"
																						: "inline");
																return ret;
															});
											$(".numeric").bind("paste",
													function(e) {
														return false;
													});
											$(".numeric").bind("drop",
													function(e) {
														return false;
													});
										});
									</script>
								</div>




								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email"
										type="email" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value=""> <small
										id="passwordHelpInline" class="text-muted"> Must be
										8-20 characters long. </small>
								</div>

								<div class="form-group">
									<input class="form-control" placeholder="Confirm Password"
										name="password" type="password" value="">
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<a href="index.html" class="btn btn-lg btn-success btn-block">Submit</a>
							</fieldset>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
